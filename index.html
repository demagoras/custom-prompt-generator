<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Prompt Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Art Prompt Generator</h1>
            <div class="prompt">
                <p><strong>Subject:</strong> <span id="subject"></span></p>
                <p><strong>Theme:</strong> <span id="theme"></span></p>
                <p><strong>Color palette:</strong> <span id="colorPalette"></span></p>
            </div>
            <button id="generatorButton">Generate New Prompt</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
