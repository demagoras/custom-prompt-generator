<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Prompt Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Custom Prompt Generator</h1>

            <div id="categories"></div>
    
            <button onclick="addButton()">&#10133; Add Category</button>
            <button onclick="removeButton()">&#10134; Remove Category</button>
            <button onclick="generateButton()">&#127922; Generate Prompt</button>
    
            <div class="prompt" id="output"></div>
            <button class="extra-button delete-button" onclick="deleteButton()">&#x1F6D1;</button>
            <button class="extra-button export-button" onclick="exportJSON()">&#x1F4BE;</button>
            <button class="extra-button import-button" onclick="importJSON()">&#x1F4C1;</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
